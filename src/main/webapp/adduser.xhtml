<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich">
<head>
    <title>Login</title>
</head>
<body>


<ui:composition template="/templates/template.xhtml">

    <ui:define name="title">Test</ui:define>

    <ui:define name="body">

            <rich:panel header="tst">
                <h:form id="admin">
                    <h:commandButton id="back" value="Back" action="#{adminController.back}" >
                    </h:commandButton>
                    <fieldset style="width:1000px">
                        <legend>Add member</legend>
                        <br/>
                        <br/>
                        <h:outputLabel value="First name: " for="firstname"/>
                        <h:inputText id="firstname" value="#{addUserController.firstName}">
                        </h:inputText>
                        <br/>
                        <h:outputLabel value="Last name: " for="lastname"/>
                        <h:inputText id="lastname" value="#{addUserController.lastName}">
                        </h:inputText>
                        <br/>
                        <h:outputLabel value="Username: " for="username"/>
                        <h:inputText id="username" value="#{addUserController.username}">
                        </h:inputText>
                        <br/>
                        <h:outputLabel value="Role: " for="role"/>
                        <h:selectOneMenu id="role" value="#{addUserController.role}" >
                            <f:selectItem itemValue="Admin" itemLabel="Admin"/>
                            <f:selectItem itemValue="Student" itemLabel="Student"/>
                            <f:selectItem itemValue="Teacher" itemLabel="Teacher"/>
                        </h:selectOneMenu>
                        <br/>
                        <h:outputLabel value="Password: " for="password"/>
                        <h:inputSecret id="password" value="#{addUserController.password}">
                        </h:inputSecret>
                        <br/>
                        <h:outputLabel value="Date of birth: " for="date"/>
                        <h:inputText id="date" value="#{addUserController.dateOfBirth}">
                        </h:inputText>
                        <br/>
                        <h:commandButton value="Confirm" id="confirm" action="#{addUserController.addUser}">
                        </h:commandButton>
                        <br/>
                    </fieldset>
                </h:form>
                <br/>
                <h:form id="addYear">
                    <fieldset style="width:1000px">
                        <legend>Add year</legend>
                        <br/>
                        <h:outputLabel value="Year name: " for="yearname"/>
                        <h:inputText id="yearname" value="#{addYearController.yearName}"/>
                        <br/>
                        <h:outputLabel value="Start date: " for="startdate"/>
                        <h:inputText id="startdate" value="#{addYearController.startDate}"/>
                        <br/>
                        <h:outputLabel value="End date: " for="enddate"/>
                        <h:inputText id="enddate" value="#{addYearController.endDate}"/>
                        <br/>
                        <h:commandButton value="Add" action="#{addYearController.addYear}">
                        </h:commandButton>
                    </fieldset>
                </h:form>
                <br/>
                <h:form id="addCourse">
                    <fieldset style="width:1000px">
                        <legend>Add course</legend>
                        <br/>
                        <h:outputLabel value="Course name: " for="coursename"/>
                        <h:inputText id="coursename" value="#{addCourseController.name}"/>
                        <br/>
                        <h:outputLabel value="Description: " for="description"/>
                        <h:inputText id="description" value="#{addCourseController.description}"/>
                        <br/>
                        <h:commandButton value="Add" action="#{addCourseController.addCourse}">
                        </h:commandButton>
                    </fieldset>
                </h:form>
            </rich:panel>

    </ui:define>
</ui:composition>
</body>
</html>
