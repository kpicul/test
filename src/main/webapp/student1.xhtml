<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich">

<body>
<ui:composition template="/templates/template.xhtml">

<ui:define name="title">Hello world JSF</ui:define>

<ui:define name="body">
    <fieldset style="width:500px">
        <rich:panel header="Student">
            <h:form id="hellJsf">
                <h:outputLabel value="Hello #{studentController.firstname} #{studentController.lastname} "/>
                <h:commandButton id="logout" value="logout" action="#{studentController.logout}">
                </h:commandButton>
                <br/>
                <h:commandButton value="Edit" id="Confirm" action="#{studentController.toEdit}">
                </h:commandButton>
                <br/>
                <h2>Finished courses</h2>
                <h:dataTable value="#{studentController.grads}" var="grads">
                    <h:column>
                        <f:facet name="header">Course name</f:facet>
                        #{grads.description}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Average grade</f:facet>
                        #{grads.data}
                    </h:column>
                </h:dataTable>
                <br/>
                <h2>Ongoing courses</h2>
                <h:dataTable value="#{studentController.ongoing}" var="ongoing">
                    <h:column>
                        <f:facet name="header">Course name</f:facet>
                        #{ongoing.description}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Grades</f:facet>
                        #{ongoing.data}
                    </h:column>
                </h:dataTable>
                <br/>
                <h2>Results by year</h2>
                <h:dataTable value="#{studentController.yearResultSet}" var="year">
                    <h:column>
                        <f:facet name="header">Year</f:facet>
                        #{year.description}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Average grade</f:facet>
                        #{year.data}
                    </h:column>
                </h:dataTable>
            </h:form>
        </rich:panel>
    </fieldset>
    </ui:define>
</ui:composition>


</body>
</html>
