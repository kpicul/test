<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich">
<head>
    <title>Login</title>
</head>
<body>


<ui:composition template="/templates/template.xhtml">

    <ui:define name="title">Test</ui:define>
    <ui:param name="student1"  value="#{editStudentController.student}"/>
    <ui:define name="body">
        <fieldset style="width:1000px">
            <legend>Testing site</legend>

            <rich:panel header="tst">
                <h:form id="adminDashboard">
                    <h:outputLabel id="hello" value="hello #{adminController.hello}"/>
                    <br/>
                    <h:commandButton id="logout" value="logout" action="#{adminController.logout}">
                    </h:commandButton>
                    <h:commandButton id="edit" value="edit" action="#{adminController.goToEdit}">
                    </h:commandButton>
                    <h:commandButton id="group" value="edit groups and students" action="#{adminController.goToStudent}">
                    </h:commandButton>
                    <h:commandButton id="teacher" value="edit teacher" action="#{adminController.goToTeacher}">
                    </h:commandButton>
                    <h:commandButton id="adduser" value="add user" action="#{adminController.goToAdduser}" >
                    </h:commandButton>
                </h:form>
            </rich:panel>

        </fieldset>
    </ui:define>
</ui:composition>
</body>
</html>
