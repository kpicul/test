<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich">
<head>
    <title>Login</title>
</head>
<body>






<ui:composition template="/templates/template.xhtml">

    <ui:define name="title">Edit</ui:define>

    <ui:define name="body">
        <fieldset style="width:500px">
            <legend>Testing site</legend>

            <rich:panel header="Ajax enabled inputText">
                <h:form id="helloWorldJsf">
                    <h:inputText id="firstname" value="#{newPerson.firstName}">
                    </h:inputText>
                    <h:inputText id="lastname" value="#{newPerson.lastName}">
                    </h:inputText>
                    <h:inputText id="username" value="#{newPerson.username}">
                    </h:inputText>
                    <br/>
                    <h:inputSecret id="password" value="#{newPerson.password}">
                    </h:inputSecret>
                    <br/>
                    <h:commandButton value="Login" id="login" action="#{controller.create}">
                        <a4j:ajax event="click" render="output1"/>
                    </h:commandButton>
                    <br/>
                    <h:panelGroup id="output1">
                        <h:outputText value="Wrong username or password!"
                                      rendered="#{not empty login.password}"/>
                    </h:panelGroup>
                </h:form>
            </rich:panel>

        </fieldset>
    </ui:define>
</ui:composition>
</body>
</html>
