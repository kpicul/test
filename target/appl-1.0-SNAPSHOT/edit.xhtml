<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich">
<head>
    <title>Login</title>
</head>
<body>


<ui:composition template="/templates/template.xhtml">

    <ui:define name="title">Test</ui:define>

    <ui:define name="body">
        <fieldset style="width:1000px">
            <legend>Testing site</legend>

            <rich:panel header="Ajax enabled inputText">
                <h:form id="helloWorldJsf">
                    <h:commandButton value="Back" id="back" action="#{editController.back}">
                    </h:commandButton>
                    <br/>
                    <h:outputLabel value="First name: " for="firstname"/>
                    <h:inputText id="firstname" value="#{editController.firstName}">
                    </h:inputText>
                    <br/>
                    <h:outputLabel value="Last name: " for="lastname"/>
                    <h:inputText id="lastname" value="#{editController.lastName}">
                    </h:inputText>
                    <br/>
                    <h:outputLabel value="Username: " for="username"/>
                    <h:inputText id="username" value="#{editController.userName}">
                    </h:inputText>
                    <br/>
                    <h:outputLabel value="Password: " for="password"/>
                    <h:inputSecret id="password" value="#{editController.password}">
                    </h:inputSecret>
                    <br/>
                    <h:outputLabel value="Date of birth: " for="date"/>
                    <h:inputText id="date" value="#{editController.dateOfBirth}">
                    </h:inputText>
                    <br/>
                    <h:commandButton value="Confirm" id="confirm" action="#{editController.confirm}">
                    </h:commandButton>
                    <br/>
                    <h:outputLabel value="Password can't be empty!" rendered="#{empty editController.password}" style="color:red"/>
                </h:form>
            </rich:panel>

        </fieldset>
    </ui:define>
</ui:composition>
</body>
</html>
