<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich">

<body>
<ui:composition template="/templates/template.xhtml">

   <ui:define name="title">Test</ui:define>

   <ui:define name="body">
      <fieldset style="width:1000px">
         <legend>Testing site</legend>

         <rich:panel header="Ajax enabled inputText">
            <h:form id="helloWorldJsf">
               <h:outputLabel value="Name:" for="nameInput"/>

               <h:commandButton value="Admin" action="#{richBean.openAdmin}">
                  <a4j:ajax event="click" render="output1"/>
               </h:commandButton>
               <h:commandButton value="Student" action="#{richBean.openStudent}">
                  <a4j:ajax event="click" render="output1"/>
               </h:commandButton>
               <h:commandButton value="Teacher" action="#{richBean.openTeacher}">
                  <a4j:ajax event="click" render="output1"/>
               </h:commandButton>
               <h:panelGroup id="output1">
                  <h:outputText value="Hello #{richBean.name1}! "
                                rendered="#{not empty richBean.name1}"/>
               </h:panelGroup>

            </h:form>
         </rich:panel>

      </fieldset>
   </ui:define>
</ui:composition>
</body>
</html>
