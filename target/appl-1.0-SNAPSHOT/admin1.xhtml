<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich">
<head>
    <title>Login</title>
</head>
<body>


<ui:composition template="/templates/template.xhtml">

    <ui:define name="title">Test</ui:define>

    <ui:define name="body">
        <fieldset style="width:500px">
            <legend>Testing site</legend>

            <rich:panel header="tst">
                <h:form id="admin">
                    <p>Firstname:</p>
                    <h:inputText id="firstname" value="#{adminController.firstName}">
                    </h:inputText>
                    <br/>
                    <p>Lastname: </p>
                    <h:inputText id="lastname" value="#{adminController.lastName}">
                    </h:inputText>
                    <br/>
                    <p>Username: </p>
                    <h:inputText id="username" value="#{adminController.userName}">
                    </h:inputText>
                    <br/>
                    <p>Role: </p>
                    <h:selectOneMenu value="#{adminController.roleChoices}" action="#{adminController.setupEditedTeacher}">
                        <f:selectItem itemValue="Admin" itemLabel="Admin"/>
                        <f:selectItem itemValue="Student" itemLabel="Student"/>
                        <f:selectItem itemValue="Teacher" itemLabel="Teacher"/>
                    </h:selectOneMenu>
                    <br/>
                    <p>Password: </p>
                    <h:inputSecret id="password" value="#{adminController.password}">
                    </h:inputSecret>
                    <br/>
                    <p>Date of birth: </p>
                    <h:inputText id="date" value="#{adminController.dateOfBirth}">
                    </h:inputText>
                    <br/>
                    <h:commandButton value="Confirm" id="confirm" action="#{adminController.addUser}">
                    </h:commandButton>
                    <br/>

                </h:form>
            </rich:panel>

        </fieldset>
    </ui:define>
</ui:composition>
</body>
</html>
